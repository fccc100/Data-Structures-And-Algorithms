     */
    var checkDistances = function (s, distance) {
      let map = new Map();

      for (let i = 0; i < s.length; i++) {
        if (!map.has(s[i])) {
          map.set(s[i], i);
        } else {
          let len = i - map.get(s[i]) - 1;
          if (distance[s[i].charCodeAt() - 'a'.charCodeAt()] != len) {
            return false;
          }
        }
      }
      return true;
    };

    var numberOfWays = function (startPos, endPos, k) {
      let res = 0;
      const MOD = 1000000007;

      let map = new Map();

      function dfs(s, e, k) {
        if (s == e && k == 0) {
          return 1;
        }
        if (Math.abs(e - s) > k) {
          return 0;
        }
        if (k == 0) {
          return 0;
        }

        if (map.has(s + ',' + k)) {
          return map.get(s + ',' + k);
        }

        let res = (dfs(s + 1, e, k - 1) + dfs(s - 1, e, k - 1)) % MOD;
        map.set(s + ',' + k, res);
        return res;
      }
      return dfs(startPos, endPos, k);
    };
