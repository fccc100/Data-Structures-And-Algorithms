    /**
     * @param {string[]} names
     * @param {number[]} heights
     * @return {string[]}
     */
    var sortPeople = function (names, heights) {
      let n = names.length;

      for (let i = 0; i < names.length; i++) {
        names[i] = [names[i], heights[i]];
      }

      names.sort((a, b) => b[1] - a[1]);

      for (let i = 0; i < n; i++) {
        names[i] = names[i][0];
      }
      return names;
    };



    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number[]}
     */
    var goodIndices = function (nums, k) {
      let n = nums.length;

      let downDp = Array(n).fill(0);
      for (let i = 1; i < n; i++) {
        if (nums[i] <= nums[i - 1]) {
          downDp[i] = downDp[i - 1] + 1;
        } else {
          downDp[i] = 0;
        }
      }

      let upDp = Array(n).fill(0);
      for (let i = n - 2; i >= 0; i--) {
        if (nums[i] <= nums[i + 1]) {
          upDp[i] = upDp[i + 1] + 1;
        }
      }

      let res = [];
      for (let i = 0; i < n; i++) {
        if (downDp[i] >= k && upDp[i] >= k) {
          res.push(i);
        }
      }
      return res;
    };



    /**

    var longestSubarray = function (nums) {
      let max = nums[0]
      let map = new Map();
      for (let i = 0; i < nums.length; i++) {
        max = Math.max(max, nums[i]);

        if (!map.has(nums[i])) {
          map.set(nums[i], 1);
        } else {
          map.set(nums[i], map.get(nums[i]) + 1);
        }
      }
      if (map.get(max) == 1) {
        return 1;
      }

      let res = 0;

      let cur = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] == max) {

          cur++;

        } else {
          res = Math.max(cur, res);
          cur = 0;
        }
      }
      return res;
    };

    /**

     * @param {number[][]} edges

    var numberOfGoodPaths = function (vals, edges) {
      let n = vals.length;
      let graph = Array(n);


      for (let i = 0; i < n; i++) {
        graph[i] = [];
      }

      for (let i = 0; i < edges.length; i++) {
        graph[edges[i][0]].push(edges[i][1]);
        graph[edges[i][1]].push(edges[i][0]);
      }

      let set = new Set();

      function bfs(v) {
        let visited = Array(n).fill(false);

        let queue = [];
        queue.push([v, vals[v], v + '']);
        visited[v] = true;

        let res = 0;
        while (queue.length) {
          let len = queue.length;
          let newQueue = [];

          for (let i = 0; i < len; i++) {
            let curPath = queue[i];
            let curV = curPath[0];
            let curVal = curPath[1];
            let curP = curPath[2];

            for (let j = 0; j < graph[curV].length; j++) {
              if (!visited[graph[curV][j]]) {
                if (vals[graph[curV][j]] < curVal) {
                  newQueue.push([graph[curV][j], curVal, curP + graph[curV][j]]);
                  visited[graph[curV][j]] = true;
                }
                if (vals[graph[curV][j]] == curVal) {
                  let path = curP + graph[curV][j];
                  if (!set.has(path) && !set.has(reverse(path))) {
                    console.log('res+_', '---', path)
                    res++;
                    set.add(path);
                  }
                  visited[graph[curV][j]] = true;
                  newQueue.push([graph[curV][j], curVal, curP + graph[curV][j]]);
                }
              }
            }
          }

          queue = newQueue;
        }
        return res;
      }

      let map = new Map();
      for (let i = 0; i < vals.length; i++) {
        if (!map.has(vals[i])) {
          map.set(vals[i], 1);
        } else {
          map.set(vals[i], map.get(vals[i]) + 1);
        }
      }

      let res = n;
      for (let i = 0; i < n; i++) {
        if (map.get(vals[i]) > 1) {
          res += bfs(i);
        }
      }
      return res;
    };

    function reverse(s) {
      let arr = s.split('');
      return arr.reverse().join('');
