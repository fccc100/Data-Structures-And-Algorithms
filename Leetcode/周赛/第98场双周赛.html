  <script>

    /**

     */
    var minimizeSum = function (nums) {
      let n = nums.length
      let min = nums[0]
      let max = nums[0]
      for (let i = 0; i < n; i++) {
        min = Math.min(min, nums[i])
        max = Math.max(max, nums[i])
      }

      let l = 0;
      let r = max - min
      while (l < r) {
        let mid = l + (r - l >> 1)
        if (check(nums, mid)) {
          r = mid
        } else {
          l = mid + 1
        }
      }
      return l
    };

      nums.sort()
      let res = 0

    /**

    var minimizeSum = function (nums) {
      let n = nums.length
      nums.sort()
      if (n <= 3) return 0
      let max = Math.min(nums[n - 1] - nums[2], nums[0] - nums[n - 3])
      return max

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var minimizeSum = function (nums) {
      let n = nums.length
      if (n <= 3) return 0
      let max1 = nums[0]
      let max2 = -Infinity
      let min1 = nums[0]
      let min2 = Infinity
      for (let i = 1; i < n; i++) {
        if (nums[i] > max1) {
          max2 = max1
          max1 = nums[i]
        } else if (nums[i] > max2) {
          max2 = nums[i]
        }
        if (nums[i] < min1) {
          min2 = min1
          min1 = nums[i]
        } else if (nums[i] < min2) {
          min2 = nums[i]
        }
      }
      return Math.abs(max2 - min2)
    };

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var minImpossibleOR = function (nums) {
      let n = nums.length
      nums.sort((a, b) => a - b)
      if (nums[0] != 1) return 1

      let max = 1
      for (let i = 1; i < n; i++) {
        if (nums[i] > max + 1 && nums[i] | max > max + 1) return max
        max |= nums[i]
      }
      return max
    };



    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @param {number[][]} queries
     * @return {number[]}
     */
    var handleQuery = function (nums1, nums2, queries) {
      let n = num1.length
      let m = queries.length
      let res = []
      let add = 0
      for (let i = 0; i < m; i++) {
        let t = queries[i][0]
        if (t == 1) {
          let l = queries[i][1]
          let r = queries[i][2]
          for (let j = l; j <= r; j++) {
            nums1[j] = 1 - nums1[j]
          }
        } else if (t == 2) {
          let sum = 0
          for (let j = 0; j < nums1.length; j++) {
            sum += nums1[j]
          }
          add = sum * queries[i][1]
        } else {
          let sum = 0
          for (let j = 0; j < nums2.length; j++) {
            sum += num2[j]
          }
          res.push(sum + add)
        }
      }
      return res
    };
