    /**

     */
    var differenceOfSum = function (nums) {
      let n = nums.length
      let sum1 = 0
      let sum2 = 0
      for (let i = 0; i < n; i++) {
        sum1 += nums[i]
        let cur = nums[i] + ''
        let curSum = 0
        for (let j = 0; j < cur.length; j++) {
          curSum += Number(cur[j])
        }
        sum2 += curSum
      }
      return Math.abs(sum1 - sum2)
    };


    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number}
     */
    var countGood = function (nums, k) {
      let n = nums.length
      if (n <= 1) return 0
      let l = 0
      let r = 1
      let cnt = nums[0] == nums[1] ? 1 : 0
      let map = new Map()
      if (nums[0] == nums[1]) {
        map.set(nums[0], 2)
      } else {
        map.set(nums[0], 1)
        map.set(nums[1], 1)
      }
      let res = 0
      while (l < n && r < n) {
        if (cnt < k) {
          r++
          if (r >= n) break
          let preCnt = map.get(nums[r]) || 0
          cnt += preCnt
          map.set(nums[r], (map.get(nums[r]) || 0) + 1)
        } else {
          res += n - r
          map.set(nums[l], map.get(nums[l]) - 1)
          if (map.get(nums[l]) == 0) {
            map.delete(nums[l])
          }
          let c = map.get(nums[l]) || 0
          l++
          cnt -= c
        }
      }
      return res
    };

    /**

     */
    var minOperations = function (nums1, nums2, k) {
      let m = nums1.length
      let n = nums2.length
      let add = 0
      let de = 0
      for (let i = 0; i < n; i++) {
        if (nums1[i] == nums2[i]) continue

        if (nums1[i] > nums2[i]) {
          let diff = nums1[i] - nums2[i]
          if (diff % k != 0) return -1
          de += diff / k
        }
        if (nums1[i] < nums2[i]) {
          let diff = nums2[i] - nums1[i]
          if (diff % k != 0) return -1
          add += diff / k
        }
      }
      return add == de ? add : -1
    };

    /**
     * @param {number} targetX
     * @param {number} targetY
     * @return {boolean}
     */
    var isReachable = function (targetX, targetY) {
      let set = new Set()

      function tryMove(curX, curY, targetX, targetY) {
        if (set.has(curX + '-' + curY)) {
          return false
        }
        set.add(curX + '-' + curY)
        if (curX == targetX && curY == targetY) {
          return true
        }
        return tryMove(curX, curY - curX, targetX, targetY) || tryMove(curX - curY, curY, targetX, targetY) ||
          tryMove(2 * curX, targetY) || tryMove(curX, 2 * curY)
      }

      return tryMove(1, 1, targetX, targetY)
    };
