  <script>
    /**
     * @param {string[]} words
     * @param {number} left
     * @param {number} right
     * @return {number}
     */
    var vowelStrings = function (words, left, right) {
      let n = words.length
      let arr = ['a', 'e', 'i', 'o', 'u']
      let res = 0
      for (let i = left; i <= right; i++) {
        let w = words[i]
        if (arr.includs(w[0]) && arr.includs(w[w.length - 1])) {
          res++
        }
      }
      return res
    };

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var maxScore = function (nums) {
      let n = nums.length
      nums.sort((a, b) => b - a)
      let presum = nums[0]
      let res = 0
      if (presum > 0) res++
      for (let i = 1; i < n; i++) {
        presum = presum + nums[i]
        if (presum > 0) res++
      }
      return res
    };
