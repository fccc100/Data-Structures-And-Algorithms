    var countDigits = function (num) {
      let t = num
      num = num + ''
      let res = 0
      for (let i = 0; i < num.length; i++) {
        if (t % Number(num[i]) == 0) {
          res++
        }
      }
      return res
    };

    var distinctPrimeFactors = function (nums) {
      let n = nums.length
      let sum = 1
      let max = nums[0]
      for (let i = 0; i < nums.length; i++) {
        max = Math.max(max, nums[i])
      }

      const isPrime = new Array(max).fill(1);
      let res = 0
      for (let i = 2; i <= max; ++i) {
        if (isPrime[i]) {
          while (sum % i == 0) {
            sum /= i
          }
          res++
          for (let j = i * i; j <= max; j += i) {
            isPrime[j] = 0;
          }
        }
      }
      return res;
    };

    var minimumPartition = function (s, k) {
      let n = s.length
      let cur = ''
      let res = 0
      for (let i = 0; i < n; i++) {
        cur += s[i]
        if (Number(cur) > k) {
          res++
          cur = s[i]
        }
      }
      return res

    /**
     * @param {number} left
     * @param {number} right
     * @return {number[]}
     */
    var closestPrimes = function (left, right) {
      const isPrime = new Array(right + 1).fill(1);
      for (let i = 2; i <= right; ++i) {
        if (isPrime[i]) {
          for (let j = i * i; j <= right; j += i) {
            isPrime[j] = 0;
          }
        }
      }

      // let primes = []
      // for (let i = 2; i < isPrime.length; i++) {
      //   if (isPrime) {
      //     primes.push(i);
      //   }
      // }

      let res = [-1, -1]
      let last = -1
      let diff = Infinity
      for (let i = left; i <= right; i++) {
        if (isPrime[i]) {
          if (last < 0) {
            last = i
          } else {
            if (i - last < diff) {
              res = [last, i]
              last = i
              diff = i - last
            }
          }
          last = i
        }
      }
      return res
    };


    /**
     * @param {number[]} nums
     * @return {number}
     */
    var distinctPrimeFactors = function (nums) {
      const isPrime = new Array(1000).fill(1);
      for (let i = 2; i <= 1000; ++i) {
        if (isPrime[i]) {
          for (let j = i * i; j <= 1000; j += i) {
            isPrime[j] = 0;
          }
        }
      }

      let primes = []
      for (let i = 2; i < isPrime.length; i++) {
        if (isPrime[i]) primes.push(i)
      }

      let set = new Set()
      for (let i = 0; i < nums.length; i++) {
        for (let j = 0; j < primes.length; j++) {
          if (nums[i] % primes[j] == 0) {
            set.add(primes[j])
            while (nums[i] % primes[j] == 0) {
              nums[i] %= primes[j]
            }
          }
        }
      }
      return set.size
    };
