<body>
  <script>
    /**
     * @param {number} num
     * @return {number}
     */
    var splitNum = function (num) {
      let s = String(num)
      let n = s.length
      let nums = s.split('')

      nums.sort((a, b) => a - b)

      let s1 = ''
      let s2 = ''
      for (let i = 0; i < n; i += 2) {
        s1 += nums[i]
      }
      for (let i = 1; i < n; i += 2) {
        s2 += nums[i]
      }
      return Number(s1) + Number(s2)
    };

    /**
     * @param {number} n
     * @return {number}
     */
    var coloredCells = function (n) {
      let res = 1
      let add = 4
      for (let i = 0; i <= n; i++) {
        res += add
        add += 4
      }
      return res
    };

    /**
     * @param {number[][]} ranges
     * @return {number}
     */
    var countWays = function (ranges) {
      let n = ranges.length
      ranges.sort((a, b) => {
        if (a[0] > b[0]) {
          return 1
        } else if (a[0] < b[0]) {
          return -1
        } else {
          return a[1] - b[1]
        }
      })

      let t = 0
      let curEnd = ranges[0][1]
      for (let i = 1; i < n; i++) {
        if (ranges[i][0] <= curEnd) {
          curEnd = ranges[i][1]
        } else {
          t++
        }
      }

      return myPow(2, t)
    };

    var myPow = function (x, n) {
      return n >= 0 ? quickPow(x, n) : 1 / quickPow(x, -n);
    };

    function quickPow(x, n) {
      if (n == 0) {
        return 1;
      }

      let y = quickPow(x, Math.floor(n / 2));
      y %= 1000000007
      return n % 2 == 0 ? (y * y) % 1000000007 : (((y * y) % 1000000007) * x) % 1000000007;
    }

    // 输入：
    // [[5,11],[20,22],[1,3],[21,22],[11,11]]
    // 输出：
    // 32
    // 预期：
    // 8

    // [[1,3],[10,20],[2,5],[4,8]]
    // [[1,3],[2,5],[4,8],[10,20]]
  </script>
