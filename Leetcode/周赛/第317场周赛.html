    /**
     * @param {number[]} nums
     * @return {number}
     */
    var averageValue = function (nums) {
      let n = nums.length

      let cnt = 0;
      let sum = 0;
      for (let i = 0; i < n; i++) {
        if (nums[i] % 3 == 0 && nums[i] % 2 == 0) {
          sum += nums[i]
          cnt++
        }
      }

      return Math.floor(sum / cnt)
    };

    var mostPopularCreator = function (creators, ids, views) {
      let n = creators.length

      let map = new Map()
      let max = -1

      let maxMap = new Map()
      for (let i = 0; i < n; i++) {

          maxMap.set(creators[i], i)
        } else {
          map.set(creators[i], map.get(creators[i]) + views[i])

            maxMap.set(creators[i], i)
          }
          if (views[i] == views[maxMap.get(creators[i])]) {
            if (ids[i] < ids[maxMap.get(creators[i])]) {
              maxMap.set(creators[i], i)
            }
          }
        }
        max = Math.max(max, map.get(creators[i]))
      }

      console.log(max)
      let maxC = []
      for (let [key, val] of map) {
        if (val == max) {
          maxC.push(key)
        }
      }

      let res = []
      for (let i = 0; i < maxC.length; i++) {
        res.push([maxC[i], ids[maxMap.get(maxC[i])]])
      }
      return res
    };

    /**
     * @param {number} n
     * @param {number} target
     * @return {number}
     */
    var makeIntegerBeautiful = function (n, target) {

      if (sum(n) <= target) {
        return 0
      } else {
        let t = 1
        let temp = n
        while (sum(temp) > target) {
          let m = (t * 10) - (n % (t * 10))
          temp = (Math.floor(n / (t * 10)) + 1) * 10

          if (sum(temp) <= target) {
            return m
          } else {
            temp = n
            t *= 10
          }

        }
      }
    };

    function sum(n) {
      let s = String(n)
      let res = 0
      for (let i = 0; i < s.length; i++) {
        res += Number(s[i])
      }
      return res
    }
