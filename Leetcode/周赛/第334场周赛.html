    var divisibilityArray = function (word, m) {
      let n = word.length
      let res = Array(n).fill(0)

      let cur = 0
      for (let i = 0; i < n; i++) {
        cur = cur + Number(word[i])
        if (cur % m == 0) {
          res[i] = 1
        }
      }

      return res
    };

    /**

    var maxNumOfMarkedIndices = function (nums) {
      let n = nums.length
      nums.sort((a, b) => a - b)

      let res = 0
      for (let i = 0; i < n; i++) {
        // 大于等于nums[i]的最小值
        let lower = lower_ceil(nums, 2 * nums[i])
        if (lower < n) {
          res += 2
        }
      }
      return res
    };

    function lower_ceil(nums, target) {
      let l = 0;
      let r = nums.length;
      while (l < r) {
        let mid = l + (r - l >> 1);
        if (nums[mid] < target) {
          l = mid + 1;
        } else {
          r = mid;
        }
      }
      return l;
    }

    var maxNumOfMarkedIndices = function (nums) {
      let n = nums.length
      nums.sort((a, b) => a - b)
      let max = nums[n - 1]

      let end = -1
      for (let i = 0; i < n; i++) {
        if (nums[i] * 2 > max) break
        end = i;
      }

      let j = n - 1
      let res = 0
      while (end >= 0 && j > end) {
        if (nums[end] * 2 <= nums[j]) {
          res += 2
          end--
          j--
        } else {
          end--
        }
      }
      return res
    };

    /**
     * @param {string} left
     * @param {string} right
     * @return {number}
     */
    var superpalindromesInRange = function (left, right) {
      let res = 0
      for (let i = 1; i <= 10000; i++) {
        let o = String(i)
        let t1 = o
        for (let j = o.length - 1; j >= 0; j--) {
          t1 += o[j]
        }
        let m1 = Number(t1) * Number(t1)
        if (m1 >= Number(left) && m1 <= Number(right) && isValid(m1)) {
          res++
        }
        let t2 = o
        for (let j = o.length - 2; j >= 0; j--) {
          t2 += o[j]
        }
        let m2 = Number(t2) * Number(t2)
        if (m2 >= Number(left) && m2 <= Number(right) && isValid(m2)) {
          res++
        }
      }
      return res
    };

    function isValid(n) {
      let s = String(n)
      let l = 0
      let r = s.length - 1
      while (l < r) {
        if (s[l] != s[r]) return false
        l++
        r--
      }
      return true
    }
