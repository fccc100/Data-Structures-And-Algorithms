    /**
     * @param {string} s
     * @return {number}
     */
    var minimizedStringLength = function (s) {
      let n = s.length
      let set = new Set()
      for (let i = 0; i < n; i++) {
        set.add(s[i])
      }
      return set.size
    };

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var semiOrderedPermutation = function (nums) {
      let n = nums.length
      let minIdx, maxIdx
      for (let i = 0; i < n; i++) {
        if (nums[i] == 1) minIdx = i
        if (nums[i] == n) maxIdx = i
      }

      if (minIdx < maxIdx) return minIdx + (n - maxIdx - 1)
      return minIdx + (n - maxIdx)
    };

    /**
     * @param {number} n
     * @param {number[][]} queries
     * @return {number}
     */
    var matrixSumQueries = function (n, queries) {
      let visited = Array(n)
      for (let i = 0; i < n; i++) {
        visited[i] = Array(n).fill(false)
      }

      let m = queries.length
      let visitedRow = 0
      let visitedCol = 0
      let res = 0
      for (let i = m - 1; i >= 0; i--) {
        let type = queries[i][0]
        let idx = queries[i][0]
        let val = queries[i][0]

        let r = n
        if (type == 1) {
          r -= visitedRow
        } else {
          r -= visitedCol
        }
        r = r > 0 ? r : 0
        res += r * val
        if (type == 1) {
          visitedCol++
        } else {
          visitedRow++
        }
      }
      return res
    };

    /**
     * @param {number} n
     * @param {number[][]} queries
     * @return {number}
     */
    var matrixSumQueries = function (n, queries) {
      let nums = Array(n)
      for (let i = 0; i < n; i++) {
        nums[i] = Array(n).fill(0)
      }

      for (let i = 0; i < queries.length; i++) {
        let type = queries[i][0]
        let idx = queries[i][0]
        let val = queries[i][0]
        if (type == 0) {
          for (let j = 0; j < n; j++) {
            nums[idx][j] = val
          }
        } else {
          for (let j = 0; j < n; j++) {
            nums[j][idx] = val
          }
        }
      }
      let res = 0
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          res += nums[i][j]
        }
      }
      return res
    };
